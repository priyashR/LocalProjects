
<div class="row-docs" >
    <div class="col-docs col-lg-4"><strong>Name</strong></div>
    <div class="col-docs col-lg-4"><strong>Type</strong></div>
</div>

 <div class="row-docs" ng-repeat="doc in item.subitems">
    <div class="col-docs col-lg-4"><a data-toggle="modal" data-target="#previewModal" ng-click="viewContent(doc)">{{doc.name}}</a></div>
    <div class="col-docs col-lg-4">{{doc.type}}</div>
</div>
