
	<div ng-init="cus=deals.customer">
		<div ng-repeat="account in cus.customerAccounts">
			<fieldset>
				<div ng-repeat="(key,value) in account" class="form-group row">
					<label class="control-label col-sm-3">{{key}}</label>
					<div class='col-sm-9'>
						{{value}}
					</div>
				</div>
			</fieldset>
		</div>
	</div>
